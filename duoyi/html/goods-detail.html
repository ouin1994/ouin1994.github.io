<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="icon" href="https://shop.duoyi.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/detail.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部 -->
    <header class="header"></header>
    <!-- 主体 -->
    <div class="main">
        <div class="detail-show w">
            <div class="back">
                <p><a href="../index.html"> 返回首页</a> </p>
            </div>
            <div class="detail-info">
                <div class="info-left">
                    <div class="small-box">
                        <img src="" alt="">
                        <i></i>
                        <span class="show"></span>
                    </div>
                    <ul class="img-list">
                        <li><img src="" alt=""></li>
                    </ul>
                    <div class="big-box">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="info-right">
                    <h3 class="goods-name"></h3>
                    <p class="goods-desc"></p>
                    <div class="detailOption">
                        <div class="block">
                            <p class="price"></p>
                            <p class="server">
                                <label>服务：</label>
                                <span>无忧售后</span>
                                <span>100%官方正品</span>
                                <span>全场每单满69元包邮</span>
                            </p>
                        </div>
                        <p class="goods-num">
                            <label>数量：</label>
                            <span id="reduce"><i></i></span>
                            <input class="count" type="text" value="1">
                            <span id="add"><i class="add"></i></span>
                        </p>
                        <p class="button">
                            <button id="buy-now">立即购买</button>
                            <button id=join-cart class="join">加入购物车</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- 尾部 -->
    <div id="footer"></div>
</body>
<script src="../lib/layui/layui.js"></script>
<script src="../lib/jquery-1.11.3.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/header.js"></script>
<script src="../js/detail.js"></script>

</html>
