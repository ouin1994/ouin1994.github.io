<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的购物车-多益商城</title>
    <link rel="icon" href="https://shop.duoyi.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部 -->
    <header class="header"></header>
    <!-- 主体 -->
    <section class="main">
        <div class="cart-table w">
            <div class="title">
                <a href="../index.html">
                    ⬅回到首页
                </a>
            </div>
            <div class="head">
                <div class="tab active"><span></span>我的购物车</div>
                <div class="tab"><span></span>提交订单</div>
                <div class="tab"><span></span>支付</div>
            </div>
            <div class="no-goods">
                <div class="no-goods-box">
                    <div class="shopcart"></div>
                    <div class="message">
                        <p>购物车内暂时没有商品</p>
                        <a href="/index.html">去购物</a>
                    </div>
                </div>
            </div>
            <div class="has-goods">
                <div class="top-bar">
                    <ul>
                        <li class="bar-01">
                            <i class=""></i>
                            全选
                        </li>
                        <li class="bar-02">商品信息</li>
                        <li class="bar-03">单价(元)</li>
                        <li class="bar-04">数量</li>
                        <li class="bar-05">小计</li>
                        <li class="bar-06">操作</li>
                    </ul>
                </div>
                <div class="goods-list"></div>
                <div class="balance">
                    <div class="cart-detail">
                        <div class="goods-num">
                            已选中
                            <span>0</span>
                            件商品
                        </div>
                        <div class="money">
                            商品总额
                            <span>￥0.00</span>
                        </div>
                    </div>
                    <div class="option">
                        <a href="/index.html">继续购物</a>
                        <input id="go-pay" type="button" class="go-pay" value="去结算">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 尾部 -->
    <div id="footer"></div>
</body>
<script src="../lib/layui/layui.js"></script>
<script src="../lib/jquery-1.11.3.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/header.js"></script>
<script src="../js/cart.js"></script>

</html>
